version: 0.1

executors:
  node-browsers:
    docker:
      - image: cimg/node:18.18-browsers
    environment:
      NODE_OPTIONS: --max_old_space_size=3072
  status:
    # Learn more just email me
    project:
      default:
        threshold: 1% # allow this much decrease on project
      app:
        target: 80%
        paths: "app/"

          desktop:
    features:
      - snaps
      - desktop
      - build-flask
      - keyring-snaps

    changes: false

rc_branch_only: &rc_branch_only
  filters:
    branches:
      only:
        - /^Version-v(\d+)[.](\d+)[.](\d+)/
